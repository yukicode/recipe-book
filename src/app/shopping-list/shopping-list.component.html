<div class="container">
  <div class="row">
    <h3 class="text-center">Shopping List</h3>
    <ul class="col-xs-8 col-xs-push-2">
      <li *ngFor="let item of items" class="item-list col-xs-12">
        <span class="icon">&#9998;</span>
        <span class="icon"><b>X</b></span> {{item}}
      </li>
    </ul>
    <div class="text-center col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-default">Print</button>
        <button type="button" class="btn btn-default">Add Item</button>
        <button type="button" class="btn btn-default">Delete All</button>
      </div>
    </div>
  </div>
</div>
