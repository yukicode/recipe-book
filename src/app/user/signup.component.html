<div class="container" id="signup">
  <div class="row">
    <form #f=ngForm (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">User Name <span class="red">*</span></label>
        <input type="text" name="username" class="form-control" ngModel required>        
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" name="username" class="form-control" ngModel>        
      </div>
      <div class="form-group">
        <label for="password">Password <span class="red">*</span></label>
        <input type="password" name="password" class="form-control" ngModel required>    
      </div>
      <div class="form-group">
        <label for="password">Confirm password <span class="red">*</span></label>
        <input type="password" name="con-password" class="form-control" ngModel required>        
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
